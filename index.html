<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--css-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/card.css">
    <link rel="stylesheet" href="assets/css/sidenav.css">

    <!--Fonts Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

</head>

<body>
  
<section class="content">
    <h1>Pokedex</h1>

    <ol id="pokemonList" class="pokemons">
      
    </ol>

    <div class="pagination">
        
        <button id="loadMoreButton" type="button">
            Load More
        </button>
    </div>

</section>

<div id="mySidenav" class="sidenav">
    <button type="button" class="botao btn btn-primary closebtn" onclick="closeNav()">&times;</button>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="weather-card one">
                    <div class="top">
                       
                    </div>
                    <div class="bottom">
                        <div class="wrapper">
                            <ul class="forecast" id="pokemonDetail">
                              
                                <li class="active">
                                    <span class="date">Yesterday</span>
                                    <span class="lnr lnr-sun condition">
                                        <span class="temp">23<span class="deg">0</span><span class="temp-type">C</span></span>
                                    </span>
                                </li>
                                <li>
                                    <span class="date">Tomorrow</span>
                                    <span class="lnr lnr-cloud condition">
                                        <span class="temp">21<span class="deg">0</span><span class="temp-type">C</span></span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>


<!--import js--> 
<script src="assets/js/pokemon-model.js"></script>
<script src="assets/js/poke-api.js"></script>
<script src="/assets/js/main.js"></script>

</body>

</html>
